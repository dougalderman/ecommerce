<h2>Add New Product</h2>
<form class="newProduct">
    <div>Vendor: <input type="text" ng-model="product.vendor"></div>
    <div>Name: <input type="text" ng-model="product.name"></div>
    <div>Price: <input type="text" ng-model="product.price"></div>
    <div>Color: <input type="text" ng-model="product.color"></div>
    <div><input class="button" type="submit" value="Submit" ng-click="addProd(product)"></div>
</form>
